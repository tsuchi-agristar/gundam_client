<!DOCTYPE html>
<html lang="jp" dir="ltr">

<!-- js -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="../assets/js/common.js"></script>
<script>
  let selectAudio = new Audio("../assets/mp3/tap01.mp3");
  let selectSound = () => {
    selectAudio.play();
  }
  $(document).ready(function(){
    // if (window.ontouchstart === null) {
    //   window.addEventListener('touchstart', playAudio());
    //   // alert('テスト用：ページ遷移します　test1');
    // } else {
    //   window.addEventListener('click', playAudio());
    //   // alert('テスト用：ページ遷移します　test2');
    // }
    if (window.ontouchstart === null) {
      window.addEventListener('touchstart', (e) => {
        // e.preventDefault();
        selectAudio.currentTime = 0;
        // alert("test---->touchstart");
      });
      window.addEventListener('touchmove', (e) => {
        // e.preventDefault();
        // alert("test---->touchmove");
      });
      window.addEventListener('touchend', (e) => {
        // e.preventDefault();
        // alert("test---->touchend");
      });

    } else {
      window.addEventListener('click', (e) => {
        e.preventDefault();
        // alert("test---->click");
      });
    }

    var heightSize = $(window).height();
    $('.screen_wrap').height(heightSize);
    $('.nextLinkU').click(function(e) {
      e.preventDefault();
      var TransitionDelay = function(){
        window.location.href = '../team_unicorn/';
      }
      // setTimeout ( TransitionDelay, 200 );
      setTimeout ( TransitionDelay, 500 );
      // Save the selected team information to session storage
      window.sessionStorage.setItem(['team'], $(this).data('index'));
    });
    $('.nextLinkN').click(function(e) {
      e.preventDefault();
      var TransitionDelay = function(){
        window.location.href = '../team_neozeong/';
      }
      // setTimeout ( TransitionDelay, 200 );
      setTimeout ( TransitionDelay, 500 );
      // Save the selected team information to session storage
      window.sessionStorage.setItem(['team'], $(this).data('index'));
    });
  });
</script>
  <head>
    <title>TEAM SELECT</title>
  </head>
  <body>
    <!-- <audio id="myAudio">

    <section id="select_sec" class="screen_wrap select_sec">
      <div class="img_w img_w95 top_abs_bar">
        <figure>
          <img src="../assets/img/top_bar01.png" alt="装飾ヘッダー">
        </figure>
        <div class="top_abs_ttl">
          <p class="font40 en_font">TEAM SELECT</p>
        </div>
      </div>
        <figure class="img_w img_w100 img_mainbg_gundom">
          <img src="../assets/img/img_gundom.png" alt="キャラクター">
        </figure>
      <div class="bottom_abs_button zindex_button">
        <div class="ta_c mb10">
          <figure>
            <img width="138px" src="../assets/img/icon_select.png" alt="セレクト">
          </figure>
        </div>
        <div class="flex wrap img_w img_w90">
          <div class="w_49">
            <!-- <a class="nextLink nextLinkU" data-index="1" onclick="playAudio()"> -->
            <a class="nextLink nextLinkU" data-index="1" onclick="selectSound()">
              <p class="font29 c_blue01">Unicorn<br><span class="font28">Gundam</span><br><span class="font17">Perfectbility</span></p>
              <figure class="button_shadow01">
                <img src="../assets/img/team_u_btn01.png" alt="ユニコーンチームを選択">
              </figure>
            </a>
          </div>
          <div class="w_49">
            <!-- <a class="nextLink nextLinkN" data-index="2" onclick="playAudio()"> -->
            <a class="nextLink nextLinkN" data-index="2" onclick="selectSound()">
              <p class="font50 lh07 c_blue01">NEO<br><spna class="font29">ZEONG</span></p>
              <figure class="button_shadow01">
                <img src="../assets/img/team_n_btn.png" alt="ネオジオングチームを選択">
              </figure>
            </a>
          </div>
        </div>
      </div>
    </section>
