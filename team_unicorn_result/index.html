  $(document).ready(function(){
    var heightSize = $(window).height();
    $('.mask_bg').height(heightSize);
    $('.screen_wrap').height(heightSize);
  });

  let title_src = "";
  let alt = "";
  if (window.sessionStorage.getItem('result') == 1) {
    title_src = "../assets/img/icon_win.png";
    alt = "YOU WIN";
  } else {
    title_src = "../assets/img/icon_lose.png";
    alt = "YOU LOSE";
  }
  // setTimeout(() => {

  // }, 1000);

  console.log("CHECK");
  console.log(title_src);
  console.log(alt);

  // View rank information
  setTimeout(() => {
    $(".mr16").text(window.sessionStorage.getItem('rank'));
  }, 2000);

</script>
