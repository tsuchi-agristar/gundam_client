<script>
  let viewWinner_retry_cnt = 0;
  const api_call_max = 5;

  function viewContribution () {
    let contributon_body = '';
    let lang = window.sessionStorage.getItem('lang');
    switch (lang) {
      case '1':
        contribution_body = '<p class="abs_text_left font15 c_blue01"><span class="font22 ls01 text_padding_block">あなたの</span><span class="font32 text_padding_block">チーム</span><span class="font30 ls03 text_padding_block">貢献度</span></p><p class="abs_text_right rankFont c_white01"><span class="mr16"></span><span class="font32">位</span></p>';
        break;
      case '2':
        contribution_body = '<p class="abs_text_left font15 en_font c_blue01"><span class="font22 en_font ls02 text_padding_block">Your</span><span class="font22 en_font ls02 text_padding_block">team</span><span class="font15 en_font ls01 text_padding_block">contribution</span></p><p class="abs_text_right rankFont c_white01"><span class="mr16"></span><span class="font32 en_th">t&nbsph</span></p>';
        break;
      case '3':
        contribution_body = '<p class="abs_text_left font15 ch_font c_blue01"><span class="font30 ch_font ls07 text_padding_block">你的</span><span class="font30 ch_font ls07 text_padding_block">團隊</span><span class="font32 ch_font ls03 text_padding_block">貢獻度</span></p><p class="abs_text_right rankFont c_white01"><span class="mr16"></span><span class="font32">位</span></p>';
        break;
      case '4':
        contribution_body = '<p class="abs_text_left font15 ko_font c_blue01"><span class="font25 ko_font ls05 text_padding_block">당신의</span><span class="font25 ko_font ls05 text_padding_block">팀</span><span class="font25 ko_font ls05 text_padding_block">공헌도</span></p><p class="abs_text_right rankFont c_white01"><span class="mr16"></span><span class="font32">위</span></p>';
        break;
      default:
        contribution_body = '<p class="abs_text_left font15 c_blue01"><span class="font22 ls01 text_padding_block">あなたの</span><span class="font32 text_padding_block">チーム</span><span class="font30 ls03 text_padding_block">貢献度</span></p><p class="abs_text_right rankFont c_white01"><span class="mr16"></span><span class="font32">位</span></p>';
        break;
    }
    $("#resultText").html(contribution_body);
  }
  function viewRanking () {
    l_rank = window.sessionStorage.getItem('rank');
    setTimeout(() => {
    $(".mr16").text(l_rank);
    }, 8000);
  }
  function viewWinner () {
    let l_result = 0;
    let l_rank = "";
    let l_team = window.sessionStorage.getItem('team');
    // Get game result
    $.ajax({
      url: 'https://gundamapim.azurewebsites.net/api/front/result',
      type: 'GET',
      dataType: 'json',
      data: {
        sid : window.sessionStorage.getItem('sid')
      },
      timeout:5000
    })
    .done((data) => {
      console.log(JSON.stringify(data));
      // If json object is empty
      if(Object.keys(data).length == 0) {
        viewWinner_retry_cnt++;
        if(viewWinner_retry_cnt < api_call_max) {
          console.log("Retry...");
          // Retry
          setTimeout(() => {
            viewWinner();
          }, 2000);
          return;
        }
      }

      if (data == null) {
        console.log("data is null");
      } else {
        if (data.result !== undefined) {
          l_result = data.result;
        }
        if (data.rank !== undefined) {
          l_rank = data.rank;
        }
      }
      // Set session storage
      window.sessionStorage.setItem('result', l_result);
      window.sessionStorage.setItem('rank', l_rank);
    })
    .fail((data) => {
      console.log("Exception...");
      viewWinner_retry_cnt++;
        // If json object is empty
        if(viewWinner_retry_cnt < api_call_max) {
          console.log("Retry...");
          // Retry
          setTimeout(() => {
            viewWinner();
          }, 2000);
          return;
        }
    })
    .always((data) => {
      let s_team;
      let s_result;
      switch (l_team) {
        case '1':
          s_team = "Zeong";
          break;
        case '2':
          s_team = "Gundam";
          break;
        default :
          s_team = "Gundam";
          break;
      }
      switch (l_result) {
        case '0':
          s_result = "lose";
          break;
        case '1':
          s_result = "win";
          break;
        default :
          s_result = "lose";
          break;
      }
      setTimeout(() => {
        $(".resultWrap").children("figure").children("img").attr('src', "../assets/img/"+s_result+"_img"+s_team+".png");
        $(".pageTitle").children("figure").children("img").attr('src', "../assets/img/"+s_result+"_title"+s_team+".png");
      }, 2000);
      viewRanking();
    });
  }

  }
  // For test
  function viewWinner_test (team, winner) {

      $(".resultWrap").children("figure").children("img").attr('src', "../assets/img/"+l_winner+"_img"+l_team+".png");
      $(".pageTitle").children("figure").children("img").attr('src', "../assets/img/"+l_winner+"_title"+l_team+".png");
    }, 1000);

  // For test
  function viewRanking_test (ranking) {

  }

    let heightSize = $(window).height();
