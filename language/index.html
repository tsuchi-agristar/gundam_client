<!DOCTYPE html>
<html lang="jp" dir="ltr">
<head>
<meta charset="utf-8">
<title>LANGUAGE SELECT</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="viewport" content="initial-scale=1.0">
<!-- style -->
<link rel="stylesheet" href="../style.css">
<link rel="stylesheet" href="../assets/css/parts.css">
<!-- js -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="../assets/js/common.js"></script>
<script>
  let selectSound = new Audio("../assets/mp3/tap01.mp3");
  let tapSound = () => {
    selectSound.play();
  }
  
  $(document).ready(function(){
    let heightSize = $(window).height();
    $('.screen_wrap').height(heightSize);
    if (window.ontouchstart === null) {
      window.addEventListener('touchstart', (e) => {
        // e.preventDefault();
        selectAudio.currentTime = 0;
        // alert("test---->touchstart");
      });
      window.addEventListener('touchmove', (e) => {
        // e.preventDefault();
        // alert("test---->touchmove");
      });
      window.addEventListener('touchend', (e) => {
        // e.preventDefault();
        // alert("test---->touchend");
      });
    } else {
      window.addEventListener('click', (e) => {
        e.preventDefault();
        // alert("test---->click");
      });
    }
    $('.nextLink').click(function(e) {
      e.preventDefault();
      let index = $(this).data('index');
      // 1:Japanese 2:English 3:Chinese 4:Korea
      switch (index) {
        case 1:
          window.sessionStorage.setItem(['lang'], 1);
          break;
        case 2:
          window.sessionStorage.setItem(['lang'], 2);
          break;
        case 3:
          window.sessionStorage.setItem(['lang'], 3);
          break;
        case 4:
          window.sessionStorage.setItem(['lang'], 4);
          break;
        default:
          window.sessionStorage.setItem(['lang'], 1);
          break;
      }
      tapSound();
      setTimeout(function() {
        window.location.href = '../team/';
      }, 500);
    });
  });
</script>
<style>.tk-adobe-gothic-std{font-family:"adobe-gothic-std",sans-serif;}</style>
