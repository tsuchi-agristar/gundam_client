<script>
  let selectAudio = new Audio("./assets/mp3/tap01.mp3");
  let selectSound = () => {
    selectAudio.play();
  }
  $(document).ready(function(){
    if (window.ontouchstart === null) {
      window.addEventListener('touchstart', (e) => {
        // e.preventDefault();
        selectAudio.currentTime = 0;
        // alert("test---->touchstart");
      });
      window.addEventListener('touchmove', (e) => {
        // e.preventDefault();
        // alert("test---->touchmove");
      });
      window.addEventListener('touchend', (e) => {
        // e.preventDefault();
        // alert("test---->touchend");
      });

    } else {
      window.addEventListener('click', (e) => {
        e.preventDefault();
        // alert("test---->click");
      });
    }
    
    var heightSize = $(window).height();
    $('.screen_wrap').height(heightSize);
    $('#loading').height(heightSize);
    $('.nextLink').click(function(e) {
      e.preventDefault();
      var TransitionDelay = function(){
        window.location.href = './team/';
      }
      // setTimeout ( TransitionDelay, 100 );
      setTimeout ( TransitionDelay, 500 );
      // Save the selected language information to session storage
      window.sessionStorage.setItem(['lang'], $(this).data('index'));
    });
  });
  // ローディング TOPのみ
  window.onload = function() {
    const spinner = document.getElementById('loading');
    spinner.classList.add('loaded');
  }
  // Initialize the language information
  window.sessionStorage.clear();
  // Get a session information
  $.ajax({
    url: 'https://gundamapim.azurewebsites.net/api/front/initialize',
      type: 'GET',
      dataType: 'json'
  })
  .done((data) => {
    let l_sid = data.sid;
    if(l_sid == null) {
      // console.log("sid is null");
    }
    // Save sid to session storage
    window.sessionStorage.setItem(['sid'], l_sid);
  })
  .fail((data) => {
    // console.log("Exception...");
  })
  .always((data) => {
    // console.log("Complete...");
  });
</script>
